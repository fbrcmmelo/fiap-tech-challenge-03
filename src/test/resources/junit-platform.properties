junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
# define qual pacote deve ser assimilado a execu??o (qual cont?m os passos/steps)
cucumber.glue=com.fiap.tech_challenge_03.bdd
# define o tipo de saúda após a execução
cucumber.plugin=pretty,html:test-report/cucumber-reports/cucumber.html,json:test-report/cucumber-reports/cucumber.json
# executa o gherkin e verifica se os passos s?o executados corretamente
cucumber.execution.dry-run=false
# execução deve filtar as seguintes TAGS
cucumber.filter.tags=not @ignore
#publica o resultado ap?s a exeu??o
cucumber.publish.enabled=false